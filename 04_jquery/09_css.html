<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>jQuery | CSS</title>
    <style>
        div.wrapper{
            margin-top: 50px;
            width:300px;
            height:200px;
            padding:5px;
            overflow:hidden;
        }
        div.menu {
            width:300px;
            height:30px;
            background:yellowgreen;
            color:orangered;

            text-align:center;
            border:1px solid green;
            cursor:pointer;
        }
        p.content {
            border:1px solid lightgray;
            width:300px;
            height:200px;
            /* display:none; */
        }
        #flower2
        {
            width:100%;
            opacity: .5;
        }

</head>

    <h1>CSS</h1>
    <div>
        <img id="river1" src="../sample/image/river1.PNG" alt="">

    <div class="wrapper">

    <button id="btn3">slide down</button>

    <div class = "wrapper">
        <img src="../sample/image/flower1.PNG" alt="" id="flower1" style="hegiht:100%;">

        <img src="../sample/image/flower2.PNG" alt="" id="flower2" style="hegiht:100%;">

    <script src="js/09_css.js"></script>
