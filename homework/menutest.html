<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
  width: 90vw;
  margin: 0 auto;
  display: flex;
  gap: 3px;
}

.main_bar {
  position: relative;
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
  text-align: center;
  border-radius: 10px;
  padding: 1rem;
  height: 150px;
  background-color: #00000052;
  flex: 1;
  transition: 0.5s ease-in-out;
}

.main_bar:hover {
  flex: 3;
  cursor: pointer;
}


    </style>
</head>
<body>
    <div class="main">
        <div class="main_bar">1번 메뉴</div>
        <div class="main_bar">2번 메뉴</div>
        <div class="main_bar">3번 메뉴</div>
        <div class="main_bar">4번 메뉴</div>
        <div class="main_bar">5번 메뉴</div>
      </div>
    
</body>
</html>
