<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | DOM에 접근하기</title>

    <style type="text/css">
        #area {
            width: 400px;
            height: 150px;
            background: #ffff99;
            border: 1px solid #6666ff;
        }
        </style>
</head>
<body>
    <h1>DOM에 접근하기</h1>
    <!-- ul>li#li$.group1*5 -->
    <button onclick="getByTag()">tag</button>
    <button onclick="getById()">id</button>
    <button onclick="getByClass()">class</button>

    <!-- 오후:버튼 두개 추가 -->
    <button onclick="_querySelector()">querySelector</button>
    <button onclick="_querySelectorAll()">querySelectorAll</button>

    <ul>
        <li id="li1" class="group1">Hello js 1</li>
        <li id="li2" class="group1">Hello js 2</li>
        <li id="li3" class="group1">Hello js 3</li>
        <li id="li4" class="group1">Hello js 4</li>
        <li id="li5" class="group1 group2">Hello js 5</li>
    </ul>


    <form action="">
        <fieldset>
            <legend>취미 선택</legend>
            <!-- div>label+input:checkbox -->
            <div>
                 <!--checkbox 그루핑시 name값 사용..-->
                <label for="hobby-basketball">농구</label>
                    <input type="checkbox" name="hobby" id="hobby-basketball" value="농구">
                <label for="hobby-soccer">축구</label>
                    <input type="checkbox" name="hobby" id="hobby-soccer" value="축구">
                <label for="hobby-baseball">야구</label>
                    <input type="checkbox" name="hobby" id="hobby-baseball" value="야구">
        </div>
        <div>
            <button type="button" onclick="getByName();">선택 확인</button>
            <!--타입 지정안하면 기본submit됨-->

            <!--강제로 모두 선택[체크]하게 하는 버튼-->
            <!-- <button type="button" onclick="checkAll();">모두 선택</button> -->

            <!--모두 선택을 버튼에서 체크박스로 만들어보기-->
            <label for="all">모두선택</label>
            <input type="checkbox" id="all" onchange="checkAll();">
        </div>
        </fieldset>
    </form>


    <fieldset>
        <legend>실습문제1 : input태그 사용자 입력값 출력하기</legend>
        <label for="name">이름</label>
        <input type = "text" name="name2" id="name" class="user-input">
        <button type="button" onclick="printName();">확인</button>
    </fieldset>

    <fieldset>
        <!--onchange/ oninput:속도 더 빠름.-->
        <legend>실습문제2 : 점수 입력</legend>
        <input type = "range" name="score" id="score" class="user-input"
        min="0" max="100" oninput="printScore();">
        <span id = "display-score">33</span>점
        
    </fieldset>
    <div id="area"></div>

    <script src="js/03_access_dom.js"></script>
</body>
</html>
