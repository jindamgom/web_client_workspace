<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | 정렬</title>
    <link rel="stylesheet" href="css/05_alignment.css">
</head>
<body>
    <!--inline요소와 block 정렬은 다르다.-->
    <h1>정렬</h1>
    <h2>inline요소</h2>
    <!--스스로 정렬 할 수 없고, 부모 block요소의 text-align속성으로 정렬-->
    <!--(block요소(hn,p)하위 텍스트 정렬)-->
    <div class="parent">
        <span>HelloWorld</span>
        <span>HelloWorld</span>
        <img src="../sample/image/hyunta.jpg" width="100px" alt="">
    </div>

    <h2>block요소</h2>
    <!-- margin(다른 요소와의 여백)이라는 속성으로 정렬한다. -->
    <!-- left : margin-right: auto; -->
    <!-- center : margin: 0 auto; -->
    <!-- right : margin-left: auto; -->
    <div class = "box" ></div>

    <h2>@실습문제</h2>
    <!-- .item을 화면 가운데 위치 시키고, 그 내용도 가운데 정렬 시키기 예제-->
    <div class="item">
        <span>HelloWorld</span>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
