<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 | Layout - Semantic Tags</title>
</head>
<body>
    <h1>Semantic Tag</h1>
    <!--
        semantic tag란
        -의미가 부여된 태그이다.태그의 의미와 작성될 내용을 매칭해야한다.
        -페이지 레이아웃과 관련된 semantic tag를 제공.
        -웹 접근성 향상(스크린 리더,검색봇..)

        <header>
            -헤더 내용
            -웹페이지 전체의 헤더 또는 article의 헤더일 수도있다.
        <nav>
            -네비게이션 내용
            -메뉴,사이트맵..
            -header,aside,footer 하위에 위치하거나 단독으로 존재할 수있음.

        <main>
            -한페이지의 주요 컨텐츠 영역
            -페이지당 하나만 존재 해야 한다.
            -모든 페이지의 공통 부분은 제외함.

        <article>
            -실제 내용(독립적)
            -하위에 header/footer를 가질 수 있다.
            
        <section>
            -의미적으로 그룹핑 가능한 영역.
            -div는 css 효과등을 위한 그룹핑과는 대비됨..

        <aside>
            -부가적인 내용
            -광고/날씨/달력

        <footer>
            -페이지 푸터 내용
            -저작권,사이트맵..
    -->
</body>
</html>
